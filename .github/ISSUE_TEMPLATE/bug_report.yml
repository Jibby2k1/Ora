name: Bug report
description: Report a reproducible bug
title: "bug: "
labels: ["bug"]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened?
      placeholder: Brief, clear description of the bug.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide exact steps so we can reproduce.
      placeholder: |
        1.
        2.
        3.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      placeholder: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      placeholder: What actually happened?
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version/commit
      description: App version, commit hash, or build tag.
      placeholder: e.g. 1.0.0 or a1b2c3d
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: OS, device, Flutter/Dart version, etc.
      placeholder: |
        OS:
        Device:
        Flutter:
        Dart:
  - type: textarea
    id: logs
    attributes:
      label: Logs/screenshots
      description: Paste logs or add screenshots.
      render: shell
