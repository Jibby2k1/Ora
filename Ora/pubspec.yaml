name: ora
description: Local-first workout tracker with voice logging.
version: 0.1.0
publish_to: 'none'

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  syncfusion_flutter_pdf: ^24.2.9
  flutter_svg: ^2.0.9
  flutter_riverpod: ^2.5.1
  sqflite: ^2.3.2
  sqflite_common_ffi: ^2.3.2
  path: ^1.9.0
  path_provider: ^2.1.3
  collection: ^1.18.0
  fl_chart: ^0.66.2
  excel: ^2.1.0
  vosk_flutter: ^0.3.32
  permission_handler: ^12.0.1
  record: ^5.1.2
  llama_cpp_dart: ^0.0.9
  http: ^0.13.6
  firebase_core: ^3.2.0
  firebase_auth: ^5.2.0
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.0
  file_picker: ^10.3.8
  image_picker: ^1.1.1
  image: ^4.2.0
  firebase_storage: ^12.1.3
  flutter_secure_storage: ^9.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

dependency_overrides:
  record_linux:
    path: third_party/record_linux
  llama_cpp_dart:
    path: third_party/llama_cpp_dart
  vosk_flutter:
    path: third_party/vosk_flutter

flutter:
  uses-material-design: true
  assets:
    - lib/data/seed/exercise_catalog_seed.json
    - lib/data/seed/muscle_map_seed.json
    - assets/vosk/vosk-model-small-en-us-0.15.zip
    - assets/branding/ora_logo_blue.png
    - assets/branding/ora.png
    - assets/models/llm/
    - assets/anatomy/
    - assets/anatomy/codecanyon/codecanyon-I0qdAu3M-interactive-human-body-muscle-diagram-male-and-female-diagrams/source/with_tooltip_and_colours/
    - assets/anatomy/codecanyon/codecanyon-I0qdAu3M-interactive-human-body-muscle-diagram-male-and-female-diagrams/source/no_tooltip/
