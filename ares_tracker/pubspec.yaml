name: ares_tracker
description: Local-first workout tracker with voice logging.
version: 0.1.0
publish_to: 'none'

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  sqflite: ^2.3.2
  sqflite_common_ffi: ^2.3.2
  path: ^1.9.0
  path_provider: ^2.1.3
  collection: ^1.18.0
  fl_chart: ^0.66.2
  excel: ^2.1.0
  vosk_flutter: ^0.3.32
  permission_handler: ^10.4.5
  record: ^5.1.2
  llama_cpp_dart: ^0.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

dependency_overrides:
  record_linux:
    path: third_party/record_linux
  llama_cpp_dart:
    path: third_party/llama_cpp_dart

flutter:
  uses-material-design: true
  assets:
    - lib/data/seed/exercise_catalog_seed.json
    - assets/vosk/vosk-model-small-en-us-0.15.zip
    - assets/models/llm/
